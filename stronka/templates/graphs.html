{% block links %}

    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>

{% block navbar %}
    <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('home_page') }}">HOME</a>
    </li>
     <li class="nav-item">
        <a class="nav-link" href="{{ url_for('graphs_page') }}">GRAPHS

        </a>
     </li>
    <li class="nav-item">

{% endblock %}

{% block header %}
    <div class="title_cover">
        <div class="title_text text-center">
            <h1>Graphs</h1>
        </div>
    </div>
{% endblock %}

{% block content %}
    <main>
        <section class="graphs1 container-fluid p-0">
            <div class="container text-center">
                        <div class="panel">
                            <form action="#">
                                <div class="drop-list row">
                                      <div class="from col-md-6">
                                        <p>From</p>
                                        <div class="select-box">
                                          <span class="fi fi-us"></span>
                                          <select></select>
                                        </div>
                                      </div>
                                      <div class="to col-md-5">
                                        <p>To</p>
                                        <div class="select-box">
                                          <span class="fi fi-pl"></span>
                                          <select></select>
                                        </div>
                                      </div>
                                </div>
                            </form>
                        </div>
            </div>
        </section>
        <div id="chartdiv"></div>
    </main>
{% endblock%}
{% block scripts %}

{% endblock %}
