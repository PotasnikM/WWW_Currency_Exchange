{% extends 'base.html' %}
{% block links %}
    <link rel="stylesheet" href="../static/css/graphs.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
{% endblock %}

{% block navbar %}
    <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('home_page') }}">HOME</a>
    </li>
     <li class="nav-item">
        <a class="nav-link" href="{{ url_for('graphs_page') }}">GRAPHS
        <i class="fa-solid fa-chart-line"></i>
        </a>
     </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('table_page') }}">RATES TABLE</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{url_for('profile_page')}}">PROFILE</a>
    </li>
{% endblock %}

{% block header %}
    <div class="title_cover">
        <div class="title_text text-center">
            <h1>Graphs</h1>
        </div>
    </div>
{% endblock %}

{% block content %}
    <main>
        <section class="graphs1 container-fluid p-0">
            <div class="container text-center">
                        <div class="panel">
                            <div class="d-flex flex-md-row flex-wrap justify-content-center">
                                <div class="col-xs-5 from_converter">
                                    <p>From:</p>
                                    <div class="select-box">
                                        <select>
                                            <option>GPB</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-5 to_converter">
                                    <p>To:</p>
                                    <div class="select-box">
                                        <select>
                                            <option>EUR</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
            </div>
        </section>
    </main>
{% endblock%}
