<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Currency Exchange Website</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  </head>


  <body>

  <!-- Navigation -->
  <header class="site-navbar site-navbar-target" role="banner">

        <div class="container">
          <div class="row align-items-center position-relative">

            <div class="col-3">
              <div class="site-logo">
                <a href="index.html"><img src="img/logo.png"></a>
              </div>
            </div>

            <div class="col-8  text-right">

              <span class="d-inline-block d-lg-none"><a href="#" class="text-primary site-menu-toggle js-menu-toggle py-5"><span class="icon-menu h3 text-white"></span></a></span>

              <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
                <ul class="site-menu main-menu js-clone-nav ml-auto ">
                  <li class="active"><a href="#" class="nav-link">Home</a></li>
                  <li><a href="#" class="nav-link">Charts</a></li>
                  <li><a href="#" class="nav-link">Profile</a></li>
                  <li><a href="#" class="nav-link">Contact</a></li>

                  <li class="dropdown">
                      <button type="button" id="login" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle ml-5">Login <span class="caret"></span></button>
                      <ul class="dropdown-menu dropdown-menu-right mt-1">
                        <li class="p-3">
                              <form class="form" role="form">
                                  <div class="form-group">
                                      <input id="emailInput" placeholder="Email" class="form-control form-control-sm" type="text" required="">
                                  </div>
                                  <div class="form-group">
                                      <input id="passwordInput" placeholder="Password" class="form-control form-control-sm" type="text" required="">
                                  </div>
                                  <div class="form-group">
                                      <button type="submit" class="btn btn-primary btn-block">Login</button>
                                  </div>
                                  <div class="form-group text-xs-center">
                                      <small><a href="#">Forgot password?</a></small>
                                  </div>
                              </form>
                          </li>
                      </ul>
                    </li>
                  <li><a href="#" class="nav-link">Sign in <img src="img/signin.ico"></a></li>
                  </ul>
              </nav>

             </div>
          </div>
        </div>

      </header>

  <div class="hero"></div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/main.js"></script>
  </body>

</html>
