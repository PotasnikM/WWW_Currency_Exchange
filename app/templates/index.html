<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Currency Exchange Website</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  </head>

<body>
    <header>
         <div class="container-fluid p-0">
             <nav class="navbar navbar-expand-lg">
                 <a class="navbar-brand" href="index.html"><img src="img/logo.png"></a>
                 <div class="collapse navbar-collapse" id="navbarNav">
                     <div class="mr-auto"></div>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">HOME
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                             <li class="nav-item">
                                <a class="nav-link" href="#">CHARTS</a>
                             </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">PROFILE</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">ABOUT</a>
                            </li>
                            <li class="nav-item dropdown">
                              <div class="dropdown">
                                <a href="#" data-toggle="dropdown" id="login" class="nav-link dropdown-toggle mr-3">LOGIN</a>
                                <div class="dropdown-menu login-form">
                                    <form>
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input type="text" class="form-control" required="required">
                                        </div>
                                        <div class="form-group">
                                            <div class="clearfix">
                                                <label>Password</label>
                                                <a href="#" class="float-right text-muted"><small>Forgot?</small></a>
                                            </div>
                                            <input type="password" class="form-control" required="required">
                                        </div>
                                        <input type="submit" class="btn btn-primary btn-block" value="Login">
                                    </form>
                                </div>
                                </div>
                            </li>
                            <li id="signin">
                                <a href="#" class="nav-link">SIGN IN
                                    <img src="img/signin.ico" alt="sign_in"></a>
                            </li>
                        </ul>
                 </div>
             </nav>
         </div>
         <div class="container text-center">
              <div class="row">
                <div class="col-md-7 col-sm-12  text-white">
                  <h6>CURRENCY EXCHANGE</h6>
                  <h1>WELCOME TO ZIELONE CHECK</h1>
                  <p>
                    A site that allows you to check everything about currencies around the world &#127757;
                  </p>

                </div>
                <div class="col-md-5 col-sm-12  h-25">
                  <img src="img/moneyheader.png" alt="money" />
                </div>
              </div>
         </div>
    </header>
    <main>
        <section class="section1">
            <div class="container text-center">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="panel">
                            <h1>Currency Converter</h1>
                            <div class="amount">
                                <p>Enter Amount</p>
                                <input type="text" value="1">
                            </div>
                            <div class="from_converter">
                                <p>From:</p>
                                <div class="select-box">

                                </div>
                            </div>
                            <div class="to_converter">
                                <p>To:</p>
                                <div class="select-box">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



</body>


<script>
// Prevent dropdown menu from closing when click inside the form
$(document).on("click", ".navbar-right .dropdown-menu", function(e){
	e.stopPropagation();
});
</script>
