<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Currency Exchange Website</title>

    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/login_register.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.4/css/flag-icons.min.css"
          integrity="sha512-uvXdJud8WaOlQFjlz9B15Yy2Au/bMAvz79F7Xa6OakCl2jvQPdHD0hb3dEqZRdSwG4/sknePXlE7GiarwA/9Wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../static/img/favicon.ico" type="image/x-icon">

    <script src="https://kit.fontawesome.com/05a09beaf0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
         <div class="container-fluid p-0">
             <nav class="navbar navbar-expand-lg">
                 <a class="navbar-brand" href="/"><img src="../static/img/logo.png"></a>
                 <div class="collapse navbar-collapse" id="navbarNav">
                     <div class="mr-auto"></div>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="/">HOME
                                </a>
                            </li>
                             <li class="nav-item">
                                <a class="nav-link" href="graphs">GRAPHS
                                <span class="sr-only">(current)</span>
                                </a>
                             </li>
                            <li class="nav-item">
                              <a class="nav-link" href="table">RATES TABLE</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="profile">PROFILE</a>
                            </li>
                        </ul>
                        <a href="login.html"  id="login" class="nav-link">LOGIN</a>

                        <div id="signin">
                            <a href="signin" class="nav-link">SIGN IN
                                <i class="fa-solid fa-arrow-right-to-bracket"></i></a>
                        </div>

                 </div>
             </nav>
         </div>
    </header>
    <main>
        <div class="signin1">
            <div class="back">
                <a href="/"><i class="fa-solid fa-angle-left fa-2xl"></i></a>
            </div>
            <div class="logcont container p-2">
                <div class="d-flex flex-md-row flex-wrap text-center justify-content-center">
                    <div class="form-items log-items">
                        <h1>Log in</h1>
                        <form class="requires-validation" novalidate>
                            <div class="col-md-16">
                               <input class="form-control" type="text" name="name" placeholder="Login or Email" required>
                               <div class="invalid-feedback">Username field cannot be blank!</div>
                            </div>

                           <div class="col-md-16">
                              <input class="form-control" type="password" name="password" placeholder="Password" required>
                               <div class="invalid-feedback">Password field cannot be blank!</div>
                           </div>

                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn">Log in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid p-0">
          <div class="row text-left">
            <div class="col-md-5 col-sm-5">
              <h5 class="text-light">About us</h5>
              <p class="text-muted">We are students in AGH University of Science and Technology in Krakow</p>
                <h5 class="text-light">Authors</h5>
              <p class="text-muted">Kacper Bojanowski, Mateusz Potaśnik, Bartosz Szymański </p>
            </div>
          </div>
        </div>
    </footer>
</body>
</html>
