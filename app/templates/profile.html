<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Currency Exchange Website - Profile</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.4/css/flag-icons.min.css"
          integrity="sha512-uvXdJud8WaOlQFjlz9B15Yy2Au/bMAvz79F7Xa6OakCl2jvQPdHD0hb3dEqZRdSwG4/sknePXlE7GiarwA/9Wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://kit.fontawesome.com/05a09beaf0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
         <div class="container-fluid p-0">
             <nav class="navbar navbar-expand-lg">
                 <a class="navbar-brand" href="index.html"><img src="img/logo.png"></a>
                 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                  aria-label="Toggle navigation">
                    <i class="fas fa-align-right text-light"></i>
                 </button>
                 <div class="collapse navbar-collapse" id="navbarNav">
                     <div class="mr-auto"></div>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">HOME</a>
                            </li>
                             <li class="nav-item">
                                <a class="nav-link" href="graphs.html">GRAPHS</a>
                             </li>
                            <li class="nav-item">
                              <a class="nav-link" href="table.html">RATES TABLE</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">PROFILE
                                <span class="sr-only">(current)</span>
                              </a>
                            </li>
                            <li class="nav-item dropdown">
                              <div class="dropdown">
                                <a href="#" data-toggle="dropdown" id="login" class="nav-link dropdown-toggle mr-3">LOGIN</a>
                                <div class="dropdown-menu login-form">
                                    <form>
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input type="text" class="form-control" required="required">
                                        </div>
                                        <div class="form-group">
                                            <div class="clearfix">
                                                <label>Password</label>
                                                <a href="#" class="float-right text-muted"><small>Forgot?</small></a>
                                            </div>
                                            <input type="password" class="form-control" required="required">
                                        </div>
                                        <input type="submit" class="btn btn-primary btn-block" value="Login">
                                    </form>
                                </div>
                                </div>
                            </li>
                            <li id="signin">
                                <a href="signin.html" class="nav-link">SIGN IN
                                    <img src="img/signin.ico" alt="sign_in"></a>
                            </li>
                        </ul>
                 </div>
             </nav>
         </div>
        <div class="title_cover">
            <div class="title_text text-center">
                <h1>Zielone Check Profile</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="profile1 row container-fluid p-0">
            <div  class="container leftside d-flex justify-content-center mt-5 col">
                <div class="top-prof">
                    <img src="img/elon-musk.jpg" class="img-fluid profile-image" width="300">
                    <div class="ml-3">
                        <h5 class="name">Mateusz Pota≈õnik</h5>
                        <p class="mail">mpotasuj@agh.pl</p>
                    </div>


                    <div class="middle-prof d-flex justify-content-between align-items-center mt-3 p-2">
                        <div class="dollar-div px-3">
					        <div class="round-div"><i class="fa fa-dollar dollar"></i></div>
				        </div>
				        <div class="budget d-flex flex-column text-right mr-2">
                            <span class="current-balance">Current Balance</span>
                            <span class="amount"><span class="dollar-sign">$</span>1476</span>
                        </div>
                    </div>

                    <div onclick="replaceWal()" class="borders pt-2">
                        <span class="botcards">Wallet</span>
                    </div>
                    <div onclick="replaceHis()" class="borders pt-2">
                        <span class="botcards">Purchase History</span>
                    </div>
                    <div onclick="replaceSet()" class="borders pt-2">
                        <span  class="botcards">Settings</span>
                    </div>
                </div>
            </div>

            <div class="rightside container d-flex justify-content-center mt-5 col">
                <div id="divwal" class="card_right">
                    <h2>Wallet</h2>
                </div>

                <div id="divhis" class="card_right">
                    <h2>History</h2>
                </div>

                <div id="divset" class="card_right">
                    <h2>Settings</h2>
                </div>

            </div>
        </section>
    </main>
</body>
</html>

<script type = "text/javascript">
function replaceSet() {
document.getElementById("divset").style.display="block";
document.getElementById("divwal").style.display="none";
document.getElementById("divhis").style.display="none";
}

function replaceWal() {
document.getElementById("divset").style.display="none";
document.getElementById("divwal").style.display="block";
document.getElementById("divhis").style.display="none";
}
function replaceHis() {
document.getElementById("divset").style.display="none";
document.getElementById("divwal").style.display="none";
document.getElementById("divhis").style.display="block";
}
</script>
